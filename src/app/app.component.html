<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit
        (serverCreated)="onServerAdded($event)"></app-cockpit>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-danger" (click)="onDestroy()">Destroy</button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element]="serverElement">
        <p #contentParagraph>
          <strong id="server" *ngIf="serverElement.type === 'server'">{{ serverElement.content }}</strong>
          <em id="blueprint" *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
